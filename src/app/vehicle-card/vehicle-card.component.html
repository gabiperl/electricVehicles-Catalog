<div class="card" style="width: 15rem; margin-top: 10px;">
    <img class="card-img-top" src="{{vehicle.image}}" alt={{vehicle.name}}>
    <div class="card-body">
      <h5 class="card-title">{{vehicle.name}}</h5>
      <p class="card-text">{{vehicle.price}} â‚¬</p>

      @if (!isAlreadyInMyGarage(vehicle)) 
      {
        <button (click)="addVehicleToGarage(vehicle)" class="btn btn-primary">Add to garage</button>
      }
      
      @else
      {
        <button (click)="removeVehicleFromGarage(vehicle)" class="btn btn-danger">Remove from garage</button>
      }
    </div>
  </div>
